{% extends "index.html" %}

{% block console %}
<button id='add-star'>ADD STAR</button>
<br>
<br>
<button id='add-brush-teeth-star'>ADD BRUSH TEETH STAR</button>
<br>
<br>
<button id='add-sharing-star'>ADD SHARING STAR</button>
<br>
<br>
<button id='add-study-star'>ADD STUDY STAR</button>
<br>
<br>
<button id='reset-star'>RESET</button>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">
$(function() {
	$('#add-star').bind('click', function() {
		$.post($SCRIPT_ROOT + '/_add_star?username=' + $USERNAME)
  })
	$('#add-brush-teeth-star').bind('click', function() {
		$.post($SCRIPT_ROOT + '/_add_star?reason=brushteeth&username=' + $USERNAME)
	})
	$('#add-sharing-star').bind('click', function() {
		$.post($SCRIPT_ROOT + '/_add_star?reason=sharing&username=' + $USERNAME)
	})
	$('#add-study-star').bind('click', function() {
		$.post($SCRIPT_ROOT + '/_add_star?reason=study&username=' + $USERNAME)
	})
	$('#reset-star').bind('click', function() {
		$.post($SCRIPT_ROOT + '/_reset_star?username=' + $USERNAME)
	})
})
</script>
{% endblock %}
