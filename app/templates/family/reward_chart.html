{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<section class="container">
  <div class="columns">
    <div class="column is-3">
      <figure class="image is-128x128 is-square">
        <img class="is-rounded" src="{{ url_for('file', filename=child.avatar_url) }}">
      </figure>
    </div>
    <div class="column is-9">
      <div class="box content" id="chart-body">
      </div>
      <div class="badges field is-grouped is-grouped-multiline">
        <p id='score-date'></p>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Permanently remove this star?</p>
        <button class="delete" aria-label="close" id='modal-close'></button>
      </header>
      <footer class="modal-card-foot">
        <button class="button is-danger" id='confirm-removal'>Yes, remove</button>
        <button class="button" id='cancel-removal'>Cancel</button>
      </footer>
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
{{ super() }}
<script type="text/javascript">
  $CHILD_ID = "{{ child.id }}"
  $SCRIPT_ROOT = {{ request.script_root | tojson | safe }}
</script>
<script type="text/javascript" src="{{ url_for('static',filename='js/reward_chart.js') }}"></script>
{% endblock %}
